<!DOCTYPE html>
<html lang="en">
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>ToDo</title>
    <!-- Bootstrap core CSS -->
    <link href="../static/css/bootstrap.css" rel="stylesheet" th:href="@{/css/bootstrap.css}"/>
    <!-- Special version of Bootstrap that only affects content wrapped in .bootstrap-iso -->
    <link rel="stylesheet" href="https://formden.com/static/cdn/bootstrap-iso12.css"/>

    <!--Font Awesome (added because you use icons in your prepend/append)-->
    <link rel="stylesheet" href="https://formden.com/static/cdn/font-awesome/4.4.0/css/font-awesome.min.css"/>

    <!-- Inline CSS based on choices in "Settings" tab -->
    <style>.bootstrap-iso .formden_header h2, .bootstrap-iso .formden_header p, .bootstrap-iso form {
        font-family: Arial, Helvetica, sans-serif;
        color: black
    }

    .bootstrap-iso form button, .bootstrap-iso form button:hover {
        color: white !important;
    }

    .asteriskField {
        color: red;
    }</style>

</head>
<body>
<h1>Add task to do:</h1>
<!-- POCZÄ„TEK FORMULARZ DODAWANIA ZADANIA -->

<form action="#" method="post" th:action="@{/}" th:object="${task}">
    <div style="width: 500px; display: inline-block">
        <input type="text" class="form-control" th:field="*{taskSubject}" placeholder="First Name"/>
    </div>
    <div style="display: inline-block" ><p class="alert-danger" th:errors="*{taskSubject}"></p></div>
    <div style="width: 500px">
        <input type="text" class="form-control" placeholder="Task details" th:field="*{taskDetails}">
    </div>
    <div style="width: 200px; display: inline-block">
        Task deadline: <input type="date" class="input-group date" th:field="*{taskDeadline}">
    </div>
    <div style="display: inline-block" ><p class="alert-danger" th:errors="*{taskDeadline}"></p></div>
    <div/>
    <input type="submit" class="btn btn-success" value="Save">
</form>
<br><br>
<div th:if="not ${allTasks.isEmpty()}" class="table-responsive">
    <h1>All added tasks:</h1>
    <table class="table">
        <tr>
            <th>Subject</th>
            <th>Content</th>
            <th>Create time</th>
            <th>Deadline</th>
            <th>Modify</th>
        </tr>
        <tr th:each="singleTask: ${allTasks}" th:object="${singleTask}">
            <td th:text="*{taskSubject}"></td>
            <td th:text="*{taskDetails}"></td>
            <td th:text="*{taskCreateTime}"></td>
            <td th:text="*{taskDeadline}"></td>
            <td>
                <form action="#" method="post" th:action="@{/delete/{id}(id=${singleTask.getId()})}">
                    <input type="submit" class="btn btn-danger" value="Delete">
                </form>
            </td>
        </tr>
    </table>
</div>
<div th:if="${allTasks.isEmpty()}">
    <h1>There is no data yet :(</h1>
</div>


</body>
</html>
